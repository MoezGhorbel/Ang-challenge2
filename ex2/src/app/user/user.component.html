<div>
    <h1>Informations de l'utilisateur</h1>
    <p>Nom : {{ name }}</p>
    <p>Email : {{ email }}</p>
    <p>Adresse : {{ address }}</p>
    <button (click)="toggleHobbies()">{{ showHobbies ? 'Masquer hobbies' : 'Afficher hobbies' }}</button>
    <ul *ngIf="showHobbies">
        <li *ngFor="let hobby of hobbies; let i = index">
            {{ hobby }}
            <button (click)="removeHobby(i)">Supprimer</button>
        </li>
    </ul>
</div>
