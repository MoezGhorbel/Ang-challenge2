<div style="width: 40%; margin: 0 auto;">
<h1>{{ titre }}</h1>
<fieldset *ngFor="let article of listeArticles">
    <legend>{{ article.titre }}</legend>
    <p>Auteur : {{ article.auteur }}</p>
    <p>Date : {{ article.date }}</p>
    <p>{{ article.contenu }}</p>
</fieldset>
